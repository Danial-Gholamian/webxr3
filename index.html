<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Force Graph in WebXR</title>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
      import { VRButton } from 'https://unpkg.com/three@0.157.0/examples/jsm/webxr/VRButton.js';
      import ForceGraph3D from 'https://unpkg.com/3d-force-graph@1.72.5/dist/3d-force-graph.module.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(VRButton.createButton(renderer));

      const graphData = {
        nodes: [{ id: 'A', group: 1 }, { id: 'B', group: 2 }],
        links: [{ source: 'A', target: 'B' }]
      };

      const dummy = document.createElement('div');
      const Graph = ForceGraph3D({ renderer, extraRenderers: [] })(dummy)
        .graphData(graphData)
        .nodeAutoColorBy('group')
        .enableNodeDrag(false);

      scene.add(Graph.scene());

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
